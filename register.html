<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/platzi-video.png" alt="logo-platzi-video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form action="post" class="login__container--form">
                <input class="input" type="text" placeholder="Nombre" id="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrame</button>
            </form>
            <p class="login__container--sesion"><a href="#">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
