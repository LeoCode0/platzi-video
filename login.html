<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" src="images/platzi-video.png" alt="logo-platzi-video" class="header__img">
    </header>   
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2 tab>
            <form class="login__container--form" action="post">
                <input class="input" aria-label="correo" type="text" placeholder="Correo">
                <input class="input" aria-label="contraseña" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>

                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <img src="images/google.webp" alt="google"> Inicia sesión con google
                </div>
                <div>
                    <img src="images/twitter.png" alt="Twitter"> Inicia sesión con twitter
                </div>
            </div>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
